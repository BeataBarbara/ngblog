<div>
    <h2> <a style="text-decoration: none; color: azure" routerLink="/list/{{myPost.id}}">{{ myPost.title}}</a> </h2>
    <hr>
    <p @tag class="alert tags" *ngFor="let tag of myPost.tags">
        {{tag}}
    </p>
    <p @items>
        {{myPost.text}}
    </p>
    <hr>
    <p>
        {{myPost.date | date : 'mediumDate'}}
    </p>
</div>
